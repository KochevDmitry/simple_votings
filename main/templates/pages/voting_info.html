<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
</head>
<body>
  {% include 'base/menu.html' %}
  <hr>
  <h1>{{ info }}</h1>
  <form method="GET" action="/voting_info/?id={{ id_voting }}">
      {%for lab in labels%}
        <p><input type="checkbox" name="{{ lab }}">  {{ lab }}</p>
      {%endfor%}
    {% if labels is empty%}
    {% else %}
    <input type="submit" value="Проголосовать">
    <hr>
    {% endif %}
  </form>
  <h2>{{ Letter }}</h2>
  <hr>
  <h3><a href="/result_voting/?id={{ id_voting }}">Посмотреть результаты голосования</a></h3>

</body>
</html>
